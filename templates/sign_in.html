{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username() }}
    {{ form.password.label }} {{ form.password() }}
    <input type="submit" value="Save">
</form>
<a href="{{ url_for('request_reset_password') }}">Forgot your password?</a>
{% endblock %}
